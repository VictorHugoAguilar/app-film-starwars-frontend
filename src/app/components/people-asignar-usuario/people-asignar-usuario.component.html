<div class="card">
    <h5 class="card-header">{{titulo}}</h5>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="usuario">Usuarios</label>
                <select class="form-select" aria-label="usuario" name="usuario" id="usuario" [(ngModel)]="usuario">
                  <option [ngValue]="undefined" selected>Seleccione un Usuario Disponible</option>
                  <option *ngFor="let usuario of listaUsuarios" [ngValue]="usuario">{{ usuario.usuario }}</option>
                 </select>
            </div>

            <div class="form-group mt-4">
                <button type="button" class="btn btn-primary m-2" (click)="asignar()">
          Asignar
        </button>
                <button class="btn btn-primary m-2" (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
